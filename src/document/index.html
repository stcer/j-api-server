<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home api document</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    .method-list{
        line-height: 200%;
        font-size: 14px;
    }

    .method-list li{
        border-bottom: 1px solid #f1f1f1;
        padding-top: 6px;
        padding-bottom: 6px;
    }

    .method-list .badge{
        float: right;
        cursor: pointer;
    }

    .del{
        text-decoration: line-through;
    }

    .list-group a{
        display: block;
    }
    </style>
</head>
<body style="padding-top: 70px;">

<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="?">Api document</a>
        </div>
    </div>
</nav>

<div class="container" style="margin-bottom: 50px;">
    <div class="row row-offcanvas row-offcanvas-right" id="main">
        <!-- left !-->
        <div class="col-xs-12 col-sm-9 docs-main">
            <router-view></router-view>
        </div>
        <!--end left !-->

        <!-- right !-->
        <!-- api list !-->
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas docs-sidebar">
            <h4>Api list</h4>

            <div class="list-group">
                <router-link class="list-group-item"
                        v-for="name in apis"
                        :to="{path : '/api/' + name}">{{name}}</router-link>
            </div>
        </div>
        <!-- end right !-->
    </div>

    <hr />
    <footer>
        <p>&copy; 成都九正科技 2015 - 2015 </p>
    </footer>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script type="text/javascript" src="//cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/vue-router/2.3.0/vue-router.min.js"></script>

<script src="js/papi.js?v=19" type="text/javascript"></script>
<script type="text/javascript">
PApi.get('document.testUrl', {}).done(function(url){
    PApi.testUrlPattern = url;
});
</script>
<script src="js/main.js"></script>

</body>
</html>
